            </ul>
        </aside>
	<section id="main">
		<div class="container">
			<article id="main-article">
				<h2 class="page-title">Create Admin or Staff user account.</h2>
				<form class="form1">
					<div>
						<label>First Name</label><br>
						<input type="text">
					</div>
					<div>
						<label>Last Name</label><br>
						<input type="text">
					</div>
					<div>
						<label>Email</label><br>
						<input pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,})$">
					</div>
					<div>
						<label>Password</label><br>
						<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Your password must have at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
					</div>
					<div>
						<label>Confirm Your Password</label><br>
						<input type="password">
                    </div>
                    <div>
						<label>Type</label><br>
                        <input list="types">
                        <datalist id="types">
                            <option value="Admin">
                            <option value="Staff">
                          </datalist>
					</div>
					
					<button class="button_1" type="submit" formaction="./signin.html">Create</button>
					
				</form>
				
			</article>
		</div>
	</section>

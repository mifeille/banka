		<div class="container">
			<article id="main-article">
				<h2 class="page-title">Log In Page</h2>
				<form class="form1">
					<div>
						<label>Email</label><br>
						<input pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,})$">
					</div>
					<div>
						<label>Password</label><br>
						<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Your password must have at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
					</div>
					<button class="button_1" type="submit" formaction="./userDashboard.html">Sign In</button>
					<div class="container signin">
					 	<p>Forgot your 
					 		password ? <a href="resetpsw.html">Reset Password</a></p>
					 </div>
				</form>
			</article>	
		</div>
	</section>
